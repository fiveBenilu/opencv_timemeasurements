<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        #content {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
            max-width: 1200px;
            margin: auto;
        }
        #leaderboard-container {
            flex-basis: 60%;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        .table-wrapper {
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table th, table td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        table th {
            background-color: #f8f9fa;
            font-weight: bold;
        }
        .navbar {
            background-color: white;
            color: #007bff;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            flex-wrap: wrap;
        }
        .navbar img {
            height: 70px;
            margin-right: 40px;
        }
        .navbar h1 {
            color: #2b2b2b;
            margin: 0;
            font-size: 24px;
            flex-grow: 1;
        }
        .navbar a {
            margin-left: 20px;
            color: #007bff;
            text-decoration: none;
            font-size: 16px;
        }
        .navbar a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            #content {
                flex-direction: column;
                align-items: center;
            }
            #leaderboard-container {
                flex-basis: 100%;
                margin-top: 20px;
            }
            .navbar {
                flex-direction: column;
                align-items: flex-start;
            }
            .navbar img {
                margin-bottom: 10px;
            }
            .navbar h1 {
                font-size: 20px;
            }
            .navbar a {
                margin-left: 0;
                margin-top: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <img src="{{ url_for('static', filename='assets/birkenring_logo.png') }}" alt="birkenring">
        <h1>Birkenring Zeitmessung (NOT FINAL)</h1>
        <a href="/">Home</a>
        <a href="/config">Konfiguration</a>
        <a href="/leaderboard">Leaderboard</a>
        <a href="#autos">Car Details</a>
    </div>
    
    <div id="content">
        <div id="leaderboard-container">
            <div class="table-wrapper">
                <h2>Leaderboard</h2>
                <table id="leaderboard-table">
                    <thead>
                        <tr>
                            <th>Rank</th>
                            <th>Car</th>
                            <th>Best Lap Time (Seconds)</th>
                            <th>Average Speed (km/h)</th>
                        </tr>
                    </thead>
                    <tbody id="leaderboard-body">
                        <!-- Dynamische Zeilen fÃ¼r das Leaderboard -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        // Funktion zum Abrufen der besten Rundenzeiten und Erstellen des Leaderboards
        function fetchLeaderboard() {
            fetch('/get_best_lap_times')
                .then(response => response.json())
                .then(data => {
                    const leaderboardBody = document.getElementById('leaderboard-body');
                    leaderboardBody.innerHTML = ''; // Leere die Tabelle

                    // Sortiere die Autos nach der besten Rundenzeit
                    data.sort((a, b) => a.bestLapTime - b.bestLapTime);

                    // Erstelle die Tabelle
                    data.forEach((car, index) => {
                        const row = `<tr>
                            <td>${index + 1}</td>
                            <td>${car.name}</td>
                            <td>${car.bestLapTime.toFixed(2)}</td>
                            <td>${car.bestSpeed.toFixed(2)}</td>
                        </tr>`;
                        leaderboardBody.innerHTML += row;
                    });
                });
        }

        // Lade das Leaderboard beim Laden der Seite
        window.onload = fetchLeaderboard;

        // Aktualisiere das Leaderboard alle 1 Sekunden
        setInterval(fetchLeaderboard, 1000);
    </script>
</body>
</html>
